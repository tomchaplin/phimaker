[package]
name = "phimaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "phimaker"
crate-type = ["cdylib"]

[dependencies]
atomic_refcell = "0.1.9"
crossbeam = "0.8.2"
lophat = "0.1.7"
pinboard = "2.1.0"
pyo3 = { version = "0.18.0", features = ["extension-module"] }
rayon = "1.7.0"
